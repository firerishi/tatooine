<section class="action-bar">
  <button class="btn" ng-click="addMode='add-mode'">Add</button>
</section>
<form class="form-inline add-form" ng-submit="addMed()" ng-class="addMode">
    <input type="text" class="input-large" ng-model="newMedName" placeholder="Enter Name" autofocus required>
    <input type="number" class="input-medium" ng-model="newMedQty" placeholder="Enter Qty in ml/mg" required>
    <input type="text" class="input-large inline-jux" ng-model="newMedFreq" placeholder="Enter Frequency" required>
    <input type="text" class="input-medium inline-jux" ng-model="newMedType" placeholder="Enter Type" required>
    <input type="text" class="input-medium" ng-model="newMedMthd" placeholder="Enter Method" required>
    <button class="btn save" type="submit" ng-click="addMode=''">Save</button>
    <button class="btn cancel" type="reset" ng-click="addMode=''">Cancel</button>
</form>

<table class="table table-hover meds-table" ng-class="addMode">

  <!-- Medication List table -->
  <thead>
    <tr>
      <th>NAME</th>
      <th>QTY in ml/mg</th>
      <th>FREQUENCY</th>
      <th>TYPE</th>
      <th>METHOD</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody >
    <tr ng-class="{editing: med == editedMedNames}" ng-repeat="med in medNames">
      <td>
      	<label ng-click="editMed(med)" class="view">{{ med.name }}</label>
        <form ng-submit="saveMed(med)" class="form-inline" >
          <input type="text" class="edit" ng-model="med.name" required>
        </form>
      </td>
      <td>
      	<label ng-click="editMed(med)" class="view">{{ med.qty }}</label>
        <form ng-submit="saveMed(med)" class="form-inline" >
         <input type="number" class="edit input-small" ng-model="med.qty" required>
       </form>
     </td>
     <td class="lobster_font">
        <label ng-click="editMed(med)" class="view">{{ med.frequency }}</label>
        <form ng-submit="saveMed(med)" class="form-inline" >
         <input class="edit input-small" ng-model="med.frequency" required>
       </form>
     </td>
     <td class="opensans_cndsd_font">
        <label ng-click="editMed(med)" class="view">{{ med.type }}</label>
        <form ng-submit="saveMed(med)" class="form-inline" >
         <input class="edit input-small" ng-model="med.type" required>
       </form>
     </td>
     <td>
        <label ng-click="editMed(med)" class="view">{{ med.method }}</label>
        <form ng-submit="saveMed(med)" class="form-inline" >
         <input class="edit input-small" ng-model="med.method" required>
       </form>
     </td>
     <td>
       <!-- <button class="view btn" ng-click="editMed(med)">edit</button> -->
       <!-- <button class="edit btn" ng-click="saveMed(med)">save</button> -->
       <button class="view destroy" ng-click="removeMed(med)">x</button>
     </td>
   </tr>
 </tbody>
</table>
